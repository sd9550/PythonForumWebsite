{% include "header.html" %}
<div id="main-content">
    <div class="row mb-3 text-center">
        <div class="col-md-8 themed-grid-col">Title</div>
        <div class="col-md-1 themed-grid-col">Replies</div>
      <div class="col-md-3 themed-grid-col">Username and Date</div>

        {% for post in all_posts %}

        <div class="col-md-8 themed-grid-col index-style">{{ post.title }}</div>
        <div class="col-md-1 themed-grid-col index-style">{{ post.reply_count }}</div>
        <div class="col-md-3 themed-grid-col index-style">{{ post.author_id }} {{ post.date }}</div>

        {% endfor %}

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
